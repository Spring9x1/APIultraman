<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bubble title">
        <h1 id="judul">Ultraman Universe</h1>
        <p id="deskripsi">Welcome to your Ultraman data chamber</p>
    </div>

    <div class="bubble profile" id="profileCard">
        <h3>Profile</h3>
        <p><strong>Name/Id:</strong> <span id="name"></span></p>
        <p><strong>Job:</strong> <span id="job"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
    </div>

    <div class="bubble list">
        <h3>Ultraman List</h3>
        <ul id="listultraman"></ul>
    </div>
    
    <div class="btn-container">
        <button id="loadData">Ambil Data User</button>
      </div>
    <script src="jscript.js"></script>
</body>

</html>
